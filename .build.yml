# SourceHut Build Manifest
image: alpine/latest
oauth: pages.sr.ht/PAGES:RW
packages:
    - nodejs
    - yarn
    - hut
environment:
    site: TODO_SLUG_.lixquid.com
sources:
    - https://github.com/lixquid/app-TODO_SLUG_
tasks:
    - build: |
          cd *
          yarn install
          yarn build
    - package: |
          cd */dist
          tar czvf ../dist.tgz *
          hut pages publish -d $site ../dist.tgz
